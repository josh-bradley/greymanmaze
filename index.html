<!DOCTYPE HTML>
<html>
<head>
    <title>The grey man game</title>
    <meta charset="utf-8">
    <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
</head>
<body>

    <div id="game"></div>

    <script type="text/javascript">

    var game = new Phaser.Game(160, 160, Phaser.AUTO, 'game');

    var PhaserGame = function (game) {

        this.map = null;
        this.baseLayer = null;
        this.player = null;

        this.safetile = 2;
        this.gridsize = 32;

        this.speed = 150;
        this.threshold = 3;
        this.turnSpeed = 150;

        this.marker = new Phaser.Point();
        this.turnPoint = new Phaser.Point();

        this.directions = [ null, null, null, null, null ];
        this.opposites = [ Phaser.NONE, Phaser.RIGHT, Phaser.LEFT, Phaser.DOWN, Phaser.UP ];

        this.current = Phaser.UP;
        this.turning = Phaser.NONE;

    };

    PhaserGame.prototype = {

        init: function () {

            this.physics.startSystem(Phaser.Physics.ARCADE);

        },

        preload: function () {

            //scaling options
            this.scale.scaleMode = Phaser.ScaleManager.SHOW_ALL;
            this.load.tilemap('level1', 'assets/greymanmaze.json', null, Phaser.Tilemap.TILED_JSON);
            this.load.image('tiles', 'assets/tiles.png');
            this.load.image('player', 'assets/player.png');
        },

        create: function () {

            this.map = this.add.tilemap('level1');
            this.map.addTilesetImage('tiles', 'tiles');

            //create layer
            this.baseLayer = this.map.createLayer('backgroundLayer');
            this.dirtLayer = this.map.createLayer('blockAllLayer');
            this.blockNonPlayerLayer = this.map.createLayer('blockNonPlayerLayer');

            //collision on blockedLayer
            this.map.setCollisionBetween(2644, true, 'blockedLayer');

            //resizes the game world to match the layer dimensions
            this.baseLayer.resizeWorld();

            //create player
            var result = this.findObjectsByType('playerStart', this.map, 'objectsLayer');
            this.player = this.game.add.sprite(16, 16, 'player');
            this.game.physics.arcade.enable(this.player);


            this.cursors = this.input.keyboard.createCursorKeys();
        },

        //find objects in a Tiled layer that containt a property called "type" equal to a certain value
        findObjectsByType: function(type, map, layer) {
            var result = new Array();
            map.objects[layer].forEach(function(element){
                if(element.properties.type === type) {
                    //Phaser uses top left, Tiled bottom left so we have to adjust
                    //also keep in mind that the cup images are a bit smaller than the tile which is 16x16
                    //so they might not be placed in the exact position as in Tiled
                    element.y -= map.tileHeight;
                    result.push(element);
                }
            });
            return result;
        },

        checkKeys: function () {

            if (this.cursors.left.isDown && this.current !== Phaser.LEFT)
            {
                this.checkDirection(Phaser.LEFT);
            }
            else if (this.cursors.right.isDown && this.current !== Phaser.RIGHT)
            {
                this.checkDirection(Phaser.RIGHT);
            }
            else if (this.cursors.up.isDown && this.current !== Phaser.UP)
            {
                this.checkDirection(Phaser.UP);
            }
            else if (this.cursors.down.isDown && this.current !== Phaser.DOWN)
            {
                this.checkDirection(Phaser.DOWN);
            }
            else
            {
                //  This forces them to hold the key down to turn the corner
                this.turning = Phaser.NONE;
            }

        },

        checkDirection: function (turnTo) {

            if (this.turning === turnTo || this.directions[turnTo] === null) //|| this.directions[turnTo].index !== this.safetile)
            {
                //  Invalid direction if they're already set to turn that way
                //  Or there is no tile there, or the tile isn't index a floor tile
                return;
            }

            //  Check if they want to turn around and can
            if (this.current === this.opposites[turnTo])
            {
                this.move(turnTo);
            }
            else
            {
                this.turning = turnTo;

                this.turnPoint.x = (this.marker.x * this.gridsize) + (this.gridsize / 2);
                this.turnPoint.y = (this.marker.y * this.gridsize) + (this.gridsize / 2);
            }

        },

        turn: function () {

            var cx = Math.floor(this.player.x);
            var cy = Math.floor(this.player.y);

            //  This needs a threshold, because at high speeds you can't turn because the coordinates skip past
            if (!this.math.fuzzyEqual(cx, this.turnPoint.x, this.threshold) || !this.math.fuzzyEqual(cy, this.turnPoint.y, this.threshold))
            {
                return false;
            }

            this.player.x = this.turnPoint.x;
            this.player.y = this.turnPoint.y;

            this.player.body.reset(this.turnPoint.x, this.turnPoint.y);

            this.move(this.turning);

            this.turning = Phaser.NONE;

            return true;

        },

        move: function (direction) {

            var speed = this.speed;

            if (direction === Phaser.LEFT || direction === Phaser.UP)
            {
                speed = -speed;
            }

            if (direction === Phaser.LEFT || direction === Phaser.RIGHT)
            {
                this.player.body.velocity.x = speed;
            }
            else
            {
                this.player.body.velocity.y = speed;
            }

            this.add.tween(this.player).to( { angle: this.getAngle(direction) }, this.turnSpeed, "Linear", true);

            this.current = direction;

        },

        getAngle: function (to) {

            //  About-face?
            if (this.current === this.opposites[to])
            {
                return "180";
            }

            if ((this.current === Phaser.UP && to === Phaser.LEFT) ||
                (this.current === Phaser.DOWN && to === Phaser.RIGHT) ||
                (this.current === Phaser.LEFT && to === Phaser.DOWN) ||
                (this.current === Phaser.RIGHT && to === Phaser.UP))
            {
                return "-90";
            }

            return "90";

        },
        
        starCollect: function(car, star){
            star.kill();
        },

        update: function () {
          
//            this.physics.arcade.collide(this.player, this.baseLayer);
//
//            // Where are you? What grid element.
//            this.marker.x = this.math.snapToFloor(Math.floor(this.player.x), this.gridsize) / this.gridsize;
//            this.marker.y = this.math.snapToFloor(Math.floor(this.player.y), this.gridsize) / this.gridsize;
//
//            //  Update our grid sensors
//            this.directions[1] = this.map.getTileLeft(this.baseLayer.index, this.marker.x, this.marker.y);
//            this.directions[2] = this.map.getTileRight(this.baseLayer.index, this.marker.x, this.marker.y);
//            this.directions[3] = this.map.getTileAbove(this.baseLayer.index, this.marker.x, this.marker.y);
//            this.directions[4] = this.map.getTileBelow(this.baseLayer.index, this.marker.x, this.marker.y);
//            this.currentTile = this.map.getTile(this.marker.x, this.marker.y, this.dirtLayer.index);
//
//            this.checkKeys();
//
//            if (this.turning !== Phaser.NONE)
//            {
//                this.turn();
//            }

        },

        render: function () {

            //  Un-comment this to see the debug drawing

            this.currentTile && this.currentTile.index === 2 && this.map.removeTile(this.currentTile.x, this.currentTile.y, this.dirtLayer);

            for (var t = 1; t < 5; t++)
            {
                var tile = this.directions[t];
                if (tile === null)
                {
                    continue;
                }

                var color = 'rgba(0,255,0,0.3)';

                if (tile.index !== this.safetile)
                {
                    color = 'rgba(255,0,0,0.3)';
                }
                if (t === this.current)
                {
                    color = 'rgba(255,255,255,0.3)';
                }

                //this.game.debug.geom(new Phaser.Rectangle(tile.worldX, tile.worldY, 32, 32), color, true);
            }

            this.game.debug.geom(this.turnPoint, '#ffff00');

        }

    };

    game.state.add('Game', PhaserGame, true);

    </script>
</body>
</html>
